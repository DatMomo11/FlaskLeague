<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width", "initial-scale=1.0">
    <meta http-equive="X-UA-Compatible" contents="ie=edge">
    <title>List of champions</title>
    <link rel="stylesheet" href={{url_for('static',filename='style.css')}}
    <img src= "Talon_OriginalCentered.webp">
    
</head>

<body>
    <div class = logo-img>

        <img  src="static/images/LoL-Logo.png" width="180" height="90">

    </div>

    <header>
        
        <nav class = center-align>
            
            <ul>
                <a href="/"><li class = button>Home</li></a>
                <a href="champions"><li class = button>Champions</li></a>
                <a href="/"><li class = button>Guides</li></a>
                <a href="/"><li class = button>Help</li></a>
            </ul>
        </nav>
        <h1 class = centerA> Champion List </h1>
    </header>

     
    {% for champions in results%}
        <div class = list-border>
        <h2> Name: {{champions[1]}} </h2>
        <h2> Class: {{champions[2]}} </h2>
        <h2> Role: {{champions[3]}} </h2>
        <h2> Description: {{champions[4]}} </h2>
        <img src={{url_for('static',filename='images/'+champions[5])}} width="400" height="250"  > 
        
        </div>
    {% endfor %}
    <div>
        <form action="/add" method="post">
        <h2> ENTER YOUR ITEM </h2>
        <input type="text" name="Name">
        <input type="text" name="Class">
        <input type="text" name="Mainrole">
        <input type="text" name="Description">
        <input type="text" name="image_filename">
        <input type="submit" name="add">
        </form>
    </div>




</body>

</html>
