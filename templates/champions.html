<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class = logo-img>
        <h1> League of Legends page thing </h1>

    </div>

    <header>
        
        <nav class = center>
            
            <ul>
                
                <li class = button><a href="home">Home</a></li>
                <li class = button><a href="champions">Champions</a></li>
                <li class = button><a href="home">Guides</a></li>

            </ul>
        </nav>

    {% for champions in results%}
        <div class = list-border>
        <h2> Name: {{champions[1]}} </h2>

        <h2> Role: {{champions[3]}} </h2>

        </div>
    {% endfor %}

</html>
