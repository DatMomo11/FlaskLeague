<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width", "initial-scale=1.0">
    <meta http-equive="X-UA-Compatible" contents="ie=edge">
    <title>List of champions</title>
    <link rel="stylesheet" href={{url_for('static',filename='style.css')}}
    <img src= "Talon_OriginalCentered.webp">
    
</head>

<body>
    <h1>List of Champions</h1> 
    {% for champions in results%}
        <div class = list-border>
        <h2> Name: {{champions[1]}} </h2>
        <h2> Class: {{champions[2]}} </h2>
        <h2> Role: {{champions[3]}} </h2>
        <h2> Description: {{champions[4]}} </h2>
        <img src={{url_for('static',filename='images/'+champions[5])}}   > 
        
        </div>
    {% endfor %}
</body>

</html>
